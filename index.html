<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select</title>

    <style>
        .multipleSelect{
            width: 150px;
        }
    </style>

    <link rel="stylesheet" href="css/multiple_select.min.css"/>
</head>
<body>
    <form name="multipleSelect">
        <select name="multiple" class="multipleSelect" multiple="multiple">
            <option value="" class="placeholder" disabled selected>Choose one</option>
            <option value="1">Option one</option>
            <option value="2">Option two</option>
            <option value="3">Option three</option>
        </select>
    </form>

    <script type="application/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="application/javascript" src="js/multiple_select.min.js"></script>
</body>
</html>
